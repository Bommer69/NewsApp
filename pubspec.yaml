publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^14.6.2

  # Networking
  http: ^1.2.2

  # Image & Media
  cached_network_image: ^3.3.1
  video_player: ^2.8.2

  # UI Helpers
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

  # Utils
  intl: ^0.19.0
  timeago: ^3.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
